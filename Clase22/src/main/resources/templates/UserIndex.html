<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Index</title>
    <div th:insert="../static/index::header"></div>
</head>
<body>
    <div th:insert="../static/index::navbar"></div>


    <div class = "container">
        <div class="row">
            <div style="margin: 0px 0px 20px 0px; padding:15px; border: 1px solid #c9c9c9; border-radius: 5px;"
                 class="col-sm-2 text-center">
                <h3>Menu</h3>
                <form th:action="@{/users/find}">
                    <h6>Filter by Id:</h6>
                    <input style="width:100%" type="number" th:name="id" placeholder="  id:"/>
                    <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
                </form>
                <a th:href="@{/users}"><button class="btn btn-dark" style=" width:100%" >View All Users</button></a>
                <a th:href="@{/users/create}"><button style="margin:10px 0px; width:100%" class="btn btn-dark" >Create an User</button></a>
                <a th:href="@{../}"><button class="btn btn-dark" style="width:100%" >Go Back</button></a>
                <br>
            </div>
            <div class="col-sm-10">
                <table class ="table table-hover" >
                    <thead>
                    <tr>
                        <th class="text-center"> Id </th>
                        <th class="text-center"> username </th>
                        <th class="text-center"> name </th>
                        <th class="text-center"> email </th>
                        <th class="text-center"> Actions </th>
                    </tr>
                    </thead>
                    <tbody style="text-align:center">
                    <tr th:each="user: ${users}">
                        <td th:text = ${user.id}></td>
                        <td th:text = ${user.username}></td>
                        <td th:text = ${user.name}></td>
                        <td th:text = ${user.email}></td>
                        <td>
                            <a th:href="@{users/update/{id} (id = ${user.id})}"><button class="btn btn-dark" > Update </button></a>
                            <a th:href="@{users/delete/{id} (id = ${user.id})}"><button class="btn btn-dark" > Delete </button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:insert="../static/index::alert"></div>
    <footer th:insert="../static/index::footer"></footer>
</body>
</html>
