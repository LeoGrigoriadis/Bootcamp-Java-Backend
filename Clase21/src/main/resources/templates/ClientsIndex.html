<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Client Index</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class = "container">
            <h1 style="font-size:40px;">Grigoriadis Leonel</h1>
                <h3>CRUD Clients</h3>
            </div>
        </div>
        </div>
            <div class = "container">
                <div class="row">
                    <div style="margin: 0px 0px 20px 0px; padding:15px; border: 1px solid #c9c9c9; border-radius: 5px;"
                         class="col-sm-2 text-center">
                        <h3>Menu</h3>
                        <form th:action="@{/clients/find}">
                            <h6>Filter by DNI:</h6>
                            <input style="width:100%" type="number" th:name="dni" placeholder="  dni:"/>
                            <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Find"/>
                        </form>
                        <a th:href="@{/clients}"><button class="btn btn-dark" style=" width:100%" >View All Clients</button></a>
                        <a th:href="@{/clients/create}"><button style="margin:10px 0px; width:100%" class="btn btn-dark" >Create Client</button></a>
                        <a th:href="@{/uploads}"><button class="btn btn-dark" style="width:100%" >Upload File</button></a>
                        <br>
                    </div>
                    <div class="col-sm-10">
                    <table class ="table table-hover" >
                        <thead>
                            <tr>
                                <th class="text-center"> Id </th>
                                <th class="text-center"> Firstname </th>
                                <th class="text-center"> Lastname </th>
                                <th class="text-center"> Address </th>
                                <th class="text-center"> DNI </th>
                                <th class="text-center"> Description</th>
                                <th class="text-center"> Actions </th>
                            </tr>
                        </thead>
                        <tbody style="text-align:center">
                            <tr th:each="client: ${clients}">
                                <td th:text = ${client.id}></td>
                                <td th:text = ${client.first_name}></td>
                                <td th:text = ${client.last_name}></td>
                                <td th:text = ${client.address}></td>
                                <td th:text = ${client.dni}></td>
                                <td th:utext = ${client.description}></td>
                                <td>
                                    <a th:href="@{clients/update/{id} (id = ${client.id})}"><button class="btn btn-dark" > Update </button></a>
                                    <a th:href="@{clients/delete/{id} (id = ${client.id})}"><button class="btn btn-dark" > Delete </button> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        <div class="container">
        <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
             th:text="${message}" class="alert">
        </div></div>

        <div class = "container">
            <h3>Imagenes</h3>
            <img src="../static/images/image.png">
        </div>

        <footer>
            <div class="jumbotron text-center" style="margin-bottom:0">
                <div class = "container">
                    <h3 style="font-size:28px;">Footer</h3>
                    <p>Grigoriadis Leonel</p>
                </div>
            </div>
        </footer>
    </body>
</html>
