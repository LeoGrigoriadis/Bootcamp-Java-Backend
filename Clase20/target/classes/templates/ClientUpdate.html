<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Client Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class = "container">
            <h1 style="font-size:40px;">Grigoriadis Leonel</h1>
            <h3>CRUD clientes - Upload Clients</h3>
        </div>
    </div>
    <div class ="container">
        <form th:action="@{/clients/create}" th:object="${client}" method="post">
            <div class="form-group">
            <label>FirstName: </label>
            <input class="form-control" type="text" name="first_name" th:field="*{first_name}"/>
            </div>
            <div class="form-group">
            <label>LastName: </label>
            <input class="form-control" type="text" name="last_name" th:field="*{last_name}"/>
            </div>
            <div class="form-group">
            <label>Address: </label>
            <input class="form-control" type="text" name="address" th:field="*{address}"/>
            </div>
            <div class="form-group">
            <label>DNI: </label>
            <input class="form-control" type="text" name="dni" th:field="*{dni}"/>
            </div>
            <button class="btn btn-dark" type="submit">
                Update Client
            </button>
            <br>
        </form>
        <a th:href="@{/clients}"><button style="margin:10px 0px" class="btn btn-dark" >Go back</button></a>
    </div>
    <footer>
        <div class="jumbotron text-center" style="margin-bottom:0">
            <div class = "container">
                <h3 style="font-size:28px;">Footer</h3>
                <p>Grigoriadis Leonel</p>
            </div>
        </div>
    </footer>
</body>
</html>
