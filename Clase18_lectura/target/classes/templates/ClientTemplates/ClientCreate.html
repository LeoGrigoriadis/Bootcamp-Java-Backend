<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Client Creation</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
</head>
<body>
<div class ="container">
    <form th:acction="@{clients/create}" th:object="${client}" method="post">

        <label>FirstName: </label>
        <input type="text" name="firstName" th:field="*{firstName}"/>
        <br>
        <label>LastName: </label>
        <input type="text" name="lastName" th:field="*{lastName}"/>
        <br>
        <label>DNI: </label>
        <input type="text" name="dni" th:field="*{dni}"/>
        <br>
        <button type="submit">
            Create Client
        </button>
        <br>
    </form>
    <a th:href="@{/clients}">Go back</a>
</div>
</body>
</html>
