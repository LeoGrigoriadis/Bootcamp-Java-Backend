<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org>
<head>
    <title>Facturas Index</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <div class = "container">
        <h1 style="font-size:40px;">Header</h1>
        <h3>Facturas</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div style="margin: 0px 0px 20px 0px" class="col-sm-2 text-center">
            <h3>Menu</h3>
            <form th:action="@{/facturas/find}">
                <h6>Filtrar por DNI:</h6>
                <input style="width:100%" type="number" th:name="dni" />
                <input style="margin: 10px 0px; width:100%" class="btn btn-outline-dark" type="submit" value="Buscar"/>
            </form>
            <a th:href="@{/facturas/montoMayor}"><button class="btn btn-dark" style=" width:100%; margin: 0px 0px 10px 0px" >Ver monto mayor</button></a>
            <a th:href="@{/facturas}"><button class="btn btn-dark" style=" width:100%" >Ver todos</button></a>
            <br>
        </div>
        <div class="col-sm-10">
            <table class ="table table-hover">
                <thead>
                <tr>
                    <th class="text-center"> Id </th>
                    <th class="text-center"> nombre </th>
                    <th class="text-center"> dni </th>
                    <th class="text-center"> fecha </th>
                    <th class="text-center"> monto </th>
                </tr>
                </thead>
                <tbody style="text-align:center">
                <tr th:each="factura: ${facturas}">
                    <td th:text = ${factura.id}></td>
                    <td th:text = ${factura.nombre}></td>
                    <td th:text = ${factura.dni}></td>
                    <td th:text = ${factura.fecha}></td>
                    <td th:text = ${factura.monto}></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <div class = "container">
            <h3 style="font-size:28px;">Footer</h3>
            <p>texto de footer</p>
        </div>
    </div>
</footer>
</body>
</html>
